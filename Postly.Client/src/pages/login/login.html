<div class="login-page">
  <div class="form-container">
    <h2>Giriş Yap</h2>
    <h4>Postly'ye hoş geldin!</h4>
    <br>
    @if (message) {
      <div class="notification">
        <p [ngClass]="messageType">{{ message }}</p>
      </div>
    }

    <form (ngSubmit)="login()" >
      <div class="form-group">
        <label for="email">E-posta</label>
        <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" [(ngModel)]="user.sifre" name="sifre" id="password" class="form-input" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%;">Giriş Yap</button>
    </form>

    <div class="switch-form">
      Hesabın yok mu? <a routerLink="/register">Kayıt ol</a>
    </div>
  </div>
</div>
